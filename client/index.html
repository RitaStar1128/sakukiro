<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>サクキロ (SAKUKIRO) - 最速の支出管理・家計簿アプリ</title>
    <meta name="description" content="サクキロ (SAKUKIRO) は、アプリを開いた瞬間に記録が完了する最速の支出管理・家計簿アプリです。シンプルな操作で日々の支出をサクッと記録し、節約をサポートします。" />
    <meta name="keywords" content="家計簿, 支出管理, 節約, お金, 記録, シンプル, 高速, アプリ, サクキロ, SAKUKIRO" />    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ff5e00" />
    <link rel="apple-touch-icon" href="/images/icon-sakukiro.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, (err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>

</html>
